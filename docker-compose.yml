version: "3.9" # Docker Compose version
services:
  db:
    image: postgres:14.5
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5432:5432
  
  rabbitmq:
    image: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest

  web:
    build: .
    restart: always
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=mysite.settings.prod

  celery:
    build:
      context: .
    restart: always
    volumes:
      - .:/code
    command: celery -A mysite worker -l info
    depends_on:
      - rabbitmq
      - web
      - db

volumes:
  postgres_data:


